<!DOCTYPE html>
<html>
  <head>
  </head>

  <body>

    <h2>Saved Bookmarks:</h2>

    {% for k in savedText %}
    <h4>&nbsp;{{ k }}</h4>
    {% for d in savedText[k] %}          
      <li>
        <a href='{{ d.url }}'>{{ d.title }}</a>
        <ul>
          <li><p>{{ d.selected_text }}</p></li>
        </ul>
      </li>

      {% endfor %}
    {% endfor %}


  </body>
  
    

</html>
